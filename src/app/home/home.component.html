<div class="home">
  <h3>Collections</h3>
  <p *ngIf="(collectionData.isLoading() | async)">Loadingâ€¦</p>
  <p *ngIf="(collectionData.isFailed() | async)">Failed: {{(collectionData.errorMessage | async)}}</p>
  <ul *ngIf="(collectionData.isSuccess() | async)">
    <li *ngFor="let collection of (collectionData.data | async)">
      {{collection?.name}}<br>
      <span class="text-muted">{{collection?.shortDescription}}</span>
    </li>
  </ul>
  <h3>Items</h3>
  <ul>
    <li *ngFor="let item of (itemData.data | async)">
      {{item?.name}}<br>
      <span class="text-muted">{{item?.findMetadata('dc.description.abstract')}}</span>
    </li>
  </ul>
</div>
